<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/zhu.css" />
		<script src="../js/plup/require.js" data-main = "../js/plup/app3" defer async="true"></script>
	</head>
	<body>
		<div class="logo">
			<img src="../images/qq_1.gif" />
			<div>
				<img src="../images/siderIM_title.gif"  />
				<p>
					鲜花速递时间<br />
					7:00-24:00
				</p>
				<ul>
					<li><a href="#"><img src="http://wpa.qq.com/pa?p=1:1547378041:4" />774861015</a></li>
					<li><a href="#"><img src="http://wpa.qq.com/pa?p=1:1547378041:4" />774861015</a></li>
				</ul>
				<img src="../images/siderIM_bottom.gif" style="margin-top: 10px;"  />
			</div>
		</div>
		<header id="top"></header>
		<div id="main-wrap">
			<div class="main">
				<div id="hear">
					<span>当前位置:</span>
					<a href="home.html">花店首页</a>
					<span>>用户中心</span>
				</div>
				<div id="user">
					<div class="user-t">
						<ul>
							<li><a href="deng.html">用户登录</a></li>
							<li><a href="zhu.html">用户注册</a></li>
						</ul>
						<form>
							<table cellpadding="5" cellspacing="3" align="left" border="0" width="100%"  height="620">
								<tr>
									<td align="right" width="25%">用户名</td>
									<td width="65%"><input type="text" size="25"  class="inpbg"  /><span class="mm" style="color: red;margin-left: 5px;">*</span></td>
								</tr>
								<tr>
									<td align="right">email</td>
									<td><input type="email" size="25"  class="inpbg"  /><span class="mm" style="color: red;margin-left: 5px;">*</span></td>
								</tr>
								<tr>
									<td align="right">密码</td>
									<td><input type="password" size="25"  class="inpbg"  /><span class="mm" style="color: red;margin-left: 5px;">*</span></td>
								</tr>
								<tr>
									<td align="right">密码强度</td>
									<td>
										<span class="pows">弱</span>
										<span class="pows">中</span>
										<span class="pows">强</span>
									</td>
								</tr>
								<tr>
									<td align="right">确认密码</td>
									<td><input type="password" size="25"  class="inpbg"  /><span class="mm" style="color: red;margin-left: 5px;">*</span></td>
								</tr>
								<tr>
									<td align="right">QQ</td>
									<td><input type="text" size="25"  class="inpbg"  /></td>
								</tr>
								<tr>
									<td align="right">办公电话</td>
									<td><input type="text" size="25"  class="inpbg"  /></td>
								</tr>
								<tr>
									<td align="right">家庭电话</td>
									<td><input type="text" size="25"  class="inpbg"  /></td>
								</tr>
								<tr>
									<td align="right">手机号码</td>
									<td><input type="text" size="25"  class="inpbg"  /><span class="mm" style="color: red;margin-left: 5px;">*</span></td>
								</tr>
								<tr>
									<td align="right">密保提示问题</td>
									<td>
										<select class="inpbg" style="border-color: rgb(169, 169, 169);">
											<option value="0">请选择密保问题</option>
											<option>我最好朋友的生日？</option>
											<option>我儿时居住地的地址？</option>
											<option>我的座右铭是？</option>
											<option>我最喜爱的电影？</option>
											<option>我最喜爱的歌曲？</option>
											<option>我最喜爱的食物？</option>
											<option>我最大的爱好？</option>
											<option>我最喜欢的小说？</option>
											<option>我最喜欢的球队？</option>
										</select>
									</td>
								</tr>
								<tr>
									<td align="right">密保问题答案</td>
									<td>
										<input type="text" size="25"  class="inpbg"  />
										</td>
								</tr>
								<tr>
									<td align="right">验证码</td>
									<td><input type="text" size="25" class="inpbg" /><img src="http://www.12hua.com/captcha.php?0.3553886183032757" style="cursor: pointer;vertical-align: middle;margin-left: 5px;" onclick="this.src='http://www.12hua.com/captcha.php?'+Math.random()"  />
										</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td><input type="checkbox" id="inp" /> 我已看过并接受《<a href="#" style="color: blue;font-size: 12px;">用户协议</a>》</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td><input type="button" style="width: 125px;height: 40px;background: url(../images/bnt_ur_reg.gif);border: none;cursor: pointer;"></input></td>
								</tr>
								<tr><td colspan="2">&nbsp;</td></tr>
								<tr><td colspan="2" align="center"><a href="#" style="color: #E50065;margin-right: 10px;">密码问题找回密码</a><a href="#" style="color: #E50065;">注册邮件找回密码</a></td></tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer id="foot"></footer>
	</body>
</html>
